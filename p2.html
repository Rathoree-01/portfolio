<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Developer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h1 class="brand">REWALL</h1>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Biography</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Customers</a></li>
                <li><a href="#">News & Tips</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="main-content">
            <div class="profile">
                <img src="profile.jpg" alt="Profile Image" class="profile-img">
                <h2>Website Developer</h2>
                <p>Founder of Frewly. Professional UI/UX designer and web developer based in London. Sometimes works as a freelancer.</p>
                <p class="signature">Felicia Anne</p>
            </div>
        </div>
    </div>
</body>
</html>
<style>body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
}

.container {
    display: flex;
    width: 100%;
}

.sidebar {
    background-color: #f8f8f8;
    width: 20%;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.1);
}

.brand {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}

.menu {
    list-style: none;
    padding: 0;
}

.menu li {
    margin: 10px 0;
}

.menu li a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s, color 0.3s;
}

.menu li a:hover {
    background: #ffc107;
    color: white;
}

.main-content {
    flex: 1;
    padding: 40px;
    text-align: center;
}

.profile {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 2px solid #333;
    border-radius: 10px;
}

.profile-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
}

.signature {
    font-family: 'Brush Script MT', cursive;
    font-size: 24px;
    margin-top: 10px;
}
</style>
